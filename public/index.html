<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=%REACT_APP_VERSION%" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Customer Relationship Management" />
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=%REACT_APP_VERSION%" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>CRM MKA</title>
</head>

<body>
  <noscript>Вы должны включить JavaScript в Вашем браузере для работы этого сайта</noscript>
  <div id="root">
    <div style="position:fixed;top:0;left:0;right:0;bottom:0;display:flex;justify-content:center;align-items:center;">
      <div>
        <style>
          .load-icon {
            background-color: rgb(84, 192, 235);
            border-radius: 50%;
            animation: pulse 2s infinite;
          }
          @-webkit-keyframes pulse {
            0% {
              -webkit-box-shadow: 0 0 0 0 rgba(84, 192, 235, 0.4);
            }

            70% {
              -webkit-box-shadow: 0 0 0 15px rgba(84, 192, 235, 0);
            }

            100% {
              -webkit-box-shadow: 0 0 0 0 rgba(84, 192, 235, 0);
            }
          }

          @keyframes pulse {
            0% {
              -moz-box-shadow: 0 0 0 0 rgba(84, 192, 235, 0.4);
              box-shadow: 0 0 0 0 rgba(84, 192, 235, 0.4);
            }

            70% {
              -moz-box-shadow: 0 0 0 15px rgba(84, 192, 235, 0);
              box-shadow: 0 0 0 15px rgba(84, 192, 235, 0);
            }

            100% {
              -moz-box-shadow: 0 0 0 0 rgba(84, 192, 235, 0);
              box-shadow: 0 0 0 0 rgba(84, 192, 235, 0);
            }
          }
        </style>
        <img src="%PUBLIC_URL%/favicon.ico?v=%REACT_APP_VERSION%" alt="c" width="32" height="32" class="load-icon" />
      </div>
    </div>
  </div>
</body>

</html>
